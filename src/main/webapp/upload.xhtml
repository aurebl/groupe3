<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Show Detail</title>

    </h:head>
    <h:body>
        <table style="text-align: left; width: 100%;" border="0" >
            <tbody>
                <tr>
                    <td><h2>#{msgs.Title}</h2>
                    </td>
                    <td>
                        <h:graphicImage library="images" name="banner_logo.gif" style="width: 65px; height: 55px;" align="right" />    
                    </td>
                </tr>
            </tbody>
        </table>
        <h3>Hello World</h3>
        <h:form id="formuploadimage" enctype="multipart/form-data">
            <h:inputFile value="#{uploadImage.file}"/>
            <h:commandButton id="upload" value="Upload" action="#{uploadImage.upload()}"/>
            <h:commandButton id="back" value="Back" action="list"/>
        </h:form>


    </h:body>
</html>
